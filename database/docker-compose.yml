version: '3.8'
services:
  db:
    image: postgres:15
    container_name: gwgvg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gwgvguser
      POSTGRES_PASSWORD: gwgvgpass
      POSTGRES_DB: gwgvgdb
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro